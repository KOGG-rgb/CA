<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inscription</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='inscription.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Inscription</legend>
            <p>
                <label class="l1">Nom:</label><input class="in" type="text" name="" id="" placeholder="Saisir votre Nom"><br>
            </p>
            <p>
                <label class="l2">Prénom:</label><input class="in" type="text" name="" id="" placeholder="Saisir votre Prénom"><br>
            </p>
            <p>
                <label class="l1">Email:</label><input class="in" type="email" name="" id="" placeholder="Saisir votre E-mail"><br>
            </p>
            <p>
                <label class="l2">Mot de passe:</label><input type="password" name="" id=""><br>
            </p>
            <p>
                <label class="l1">Genre:</label><input type="radio" name="k" id=""><span>Homme</span><input type="radio" name="k" id=""><span>Femme</span><br>
            </p>
            <p>
                <label class="l2">Etat Civil:</label><input type="radio" name="l" id=""><span>Marié</span><input type="radio" name="l" id=""><span>Célibataire</span><input type="radio" name="l" id=""><span>Divorcé</span><input type="radio" name="l" id=""><span>Veuf</span><br>
            </p>
            <p>
                <label class="l1">Note:</label><input type="range" name="" id="" min="0" max="20"><br>
            </p>
            <p>
                <input type="submit" value="S'inscrire" id="s"><input type="reset" value="Annuler" id="a">
            </p>
        </fieldset>
    </form>
</body>
</html>
